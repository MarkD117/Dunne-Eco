{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 40px;
    }
    .email-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 30px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 150px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2f27ce;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 20px;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    .footer img {
      width: 40px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="header">
      <img src="https://dunne-eco.s3.amazonaws.com/media/base/dunneeco-logo.png" alt="Dunne Eco Logo">
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
      <p>Thanks,<br>The Dunne Eco Team</p>
      <p><a href="{{ site_url }}">dunneeco.ie</a></p>
      <img src="https://dunne-eco.s3.amazonaws.com/media/base/dunneeco-icon.png" alt="Dunne Eco Icon">
    </div>
  </div>
</body>
</html>
