{% extends 'base.html' %}
{% block content %}
<section id="faq-section" class="section-padding">
    <div class="container my-5">
        <h2 class="mb-4">Frequently Asked Questions</h2>

        <form method="get" class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Search questions...">
            </div>
            <div class="col-md-4">
                <select name="category" class="form-select">
                    <option value="">All Categories</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if cat.id|stringformat:"s" == selected_category %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Filter</button>
            </div>
        </form>

        <div class="accordion" id="faqAccordion">
            {% for faq in faqs %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                        {{ faq.question }}
                    </button>
                </h2>
                <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        {{ faq.answer|linebreaks }}
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No FAQs found.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
