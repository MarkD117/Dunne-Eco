<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .email-wrapper {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .header img {
      width: 120px;
    }

    .content {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }

    .footer img {
      width: 40px;
      height: auto;
      margin-top: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="email-wrapper">
    <div class="header">
      <img src="https://dunne-eco.s3.amazonaws.com/media/base/dunneeco-logo.png" alt="Dunne Eco Logo">
    </div>

    <div class="content">
      {% block email_content %}{% endblock %}
    </div>

    <div class="footer">
      &copy; {{ current_year }} Dunne Eco. All rights reserved.
      <br>
      <img src="https://dunne-eco.s3.amazonaws.com/media/base/dunneeco-icon.png" alt="Dunne Eco Icon">
    </div>
  </div>
</body>

</html>
