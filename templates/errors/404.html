{% extends 'base.html' %}
{% load static %}
{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
{% endblock %}
{% block content %}
<section id="error404" class="py-5">
    <div class="error-container">
        <div class="lottie-animation"></div>
        <div class="error-content">
          <h1 class="text-white">404</h1>
          <p class="text-white">Oops! The page you are looking for does not exist.</p>
          <a href="{% url 'home' %}" class="error-home-btn">Go Home</a>
          <a href="{% url 'contact-form' %}" class="error-contact-btn">Contact Us</a>
        </div>
        <div class="error-social">
          <a href="https://www.instagram.com/dunneeco/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.facebook.com/dunneeco/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="https://www.tiktok.com/@dunneeco" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
          <a href="https://maps.app.goo.gl/hQtwXvQ9c62aXJ9s8" target="_blank"><i class="fa-solid fa-location-dot"></i></a>
        </div>
      </div>
</section>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script>
    const animation = lottie.loadAnimation({
      container: document.querySelector('.lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://lottie.host/d987597c-7676-4424-8817-7fca6dc1a33e/BVrFXsaeui.json'
    });
</script>
{% endblock %}
